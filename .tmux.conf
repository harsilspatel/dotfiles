set -g mouse on
#set-window-option -g xterm-keys on
set-option -g default-terminal "xterm-256color"
#set -g terminal-overrides "xterm*:kLFT5=\eOD:kRIT5=\eOC:kUP5=\eOA:kDN5=\eOB:smkx@:rmkx@"
#set-option -gw xterm-keys on
setw -g xterm-keys off


bind -n S-Left select-pane -L
bind -n S-Right select-pane -R
bind -n S-Up select-pane -U
bind -n S-Down select-pane -D

bind -n C-Up next-window
bind -n M-Up next-window
bind -n C-Tab next-window
bind -n C-Down previous-window
bind -n C-S-Tab previous-window

bind '"' split-window -c "$HOME/Workspace"
bind '%' split-window -h -c "$HOME/Workspace"
bind r source-file ~/.tmux.conf \; display "Sourced ~/.tmux.conf!" 

set -g status-left '#{?client_prefix,#[bg=colour245 fg=colour233 bold],#[fg=colour155]} (#S)'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

run -b '$DOTFILES/tpm/tpm'
